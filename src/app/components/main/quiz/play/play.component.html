
<div class="container">
  <div class="container">
    <mat-card class="points">
      <mat-card-content>
        <p>Deine Punkte: {{points}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="mainCard">
    <mat-card-header>
      <mat-card-subtitle>
        {{service.quiz.name}}
      </mat-card-subtitle>
      <mat-card-title>
        Frage Nr. {{question.id}} :
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <h3>
          {{question.value}}
        </h3>
      </div>
      <div class="row">
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Antwort" [formControl]="answerField"></textarea>
        </mat-form-field>
      </div>

      <div class="row">
        <button [disabled]="!answerField.valid" mat-raised-button color="primary" (click)="check()">
          <mat-label>
            Überprüfen
          </mat-label>
        </button>

        <button  class="rightButton" [disabled]="!nextQuestion" mat-raised-button color="primary" (click)="displayQuestion()">
          <mat-label>
            Nächste Frage
          </mat-label>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
