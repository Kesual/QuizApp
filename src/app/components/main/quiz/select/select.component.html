
<div class="container">




    <mat-card>
      <div *ngIf="spinner else Elseblock">
        <mat-spinner mode="indeterminate"></mat-spinner>
      </div>

      <ng-template #Elseblock>
      <mat-card-header>
        <mat-card-title>
          Quiz auswählen:
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <mat-form-field class="selection">
            <mat-select placeholder="Quiz" required [formControl]="select">
              <mat-option>None</mat-option>
              <mat-option value="{{q.id}}" *ngFor="let q of quiz">{{q.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="select.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <button [disabled]="!select.valid" mat-raised-button color="primary"
                  [routerLink]="['/dashboard', select.value]">Auswählen</button>
        </div>
      </mat-card-content>
      </ng-template>
    </mat-card>



</div>
