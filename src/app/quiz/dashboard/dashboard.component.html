<div class="container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{quiz.name}}:
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <button [disabled]="startQuiz()" mat-raised-button color="primary" [routerLink]="['/play', quiz.id]" routerLinkActive="active">
        <mat-label>
          Quiz starten
        </mat-label>
      </button>
      <button mat-raised-button color="primary" class="float-right" (click)="openEditComponent()">
        <mat-label>
          {{quiz.name}} bearbeiten
        </mat-label>
      </button>

    </mat-card-content>
  </mat-card>

</div>
