
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Quiz auswählen:
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class="row">
          <mat-form-field class="selection">
            <mat-select placeholder="Quiz" required [formControl]="select" *ngFor="let q of quiz">
              <mat-option>None</mat-option>
              <mat-option value="{{q.id}}">{{q.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="select.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <button [disabled]="!select.valid" mat-raised-button color="primary"
                  [routerLink]="['/dashboard', select.value]">Auswählen</button>
        </div>

    </mat-card-content>
  </mat-card>
</div>
