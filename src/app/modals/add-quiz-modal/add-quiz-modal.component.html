<h1 mat-dialog-title>Neues Quiz anlegen:</h1>

<div mat-dialog-content>
  <form [formGroup]="newQuizForm">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Quiz Name" required formControlName="quiz"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button [disabled]="!newQuizForm.valid" mat-raised-button color="primary" (click)="onSubmit()">
    Neues Quiz hinzufügen
  </button>
  <button mat-button (click)="onNoClick()">Schließen</button>
</div>
